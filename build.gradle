plugins {
    id 'java'
}

group 'org.homeTask1_part1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext{
    junit5Ver = '5.9.0'
}

dependencies {
    implementation ("com.codeborne:selenide:6.7.3")
    testImplementation ("org.junit.jupiter:junit-jupiter-api:$junit5Ver")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:$junit5Ver")
}

test {
    useJUnitPlatform()
}